<h1 class="title" data-bind="title"></h1>

<ol>
  <li data-foreach-item="votes">
  <table style="width: 85%; margin-left: auto; margin-right: auto;">  
    <tbody>
      <tr>
        <td style="width: 20%;">
          <img data-bind-src="item.avatar">
        </td>
        <td>
          <div>
            <h3><span data-bind="item.author" class="author"></span></h3>
            <h3><span data-bind="item.title" class="title"></span></h3>
            <h3><span data-bind="item.rate | precision 2 | append '%'" class="rate"></span></h3>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  </li>
</ol>


<p class="more-info" data-bind="moreinfo"></p>
<p class="updated-at" data-bind="updatedAtMessage"></p>
