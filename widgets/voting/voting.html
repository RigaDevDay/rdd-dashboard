<h1 class="header" data-bind="title"></h1>

<h1 class="title" data-hideif="votes">Waiting...</h1>

<ul class="list-nostyle">
  <li data-foreach-item="votes">
    <table>  
      <tbody>
        <tr>
          <td style="width: 20%;">
            <img data-bind-src="item.avatar">
          </td>
          <td style="padding: 25px">
            <h3><span data-bind="item.author" class="label"></span></h3>
            <h3><span data-bind="item.title" class="title"></span></h3>
            <h3><span data-bind="item.rate | append ' points'" class="value"></span></h3>
          </td>
        </tr>
      </tbody>
    </table>
  </li>
</ul>

<p class="more-info" data-bind="moreinfo"></p>
<p class="updated-at" data-bind="updatedAtMessage"></p>
