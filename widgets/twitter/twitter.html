
<div class="comment-container">
  <div data-foreach-item="visible_comments" style="text-align: left; margin-bottom: 25px">
    <h3><img data-bind-src='item.avatar'/><span data-bind='item.name' class="name"></span> (<span data-bind='item.time' class="title"></span>)</h3>
    <p class="comment" data-bind='item.body'></p>
  </div>
</div>

<p class="more-info" data-bind="moreinfo"></p>
