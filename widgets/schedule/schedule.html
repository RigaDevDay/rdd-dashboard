
<div class="session-container">  
  <h2><span data-bind="current_session.time" class="time"></span> <span data-bind="current_session.room" class="title"></span></h2>     
  <table style="width: 85%; margin-left: auto; margin-right: auto;">  
    <tbody>
      <tr>
        <td style="width: 20%;">
          <img data-bind-src="current_session.avatar">
        </td>
        <td>
          <h3><span data-bind="current_session.author" class="author"></span></h3>
          <h3><span data-bind="current_session.title" class="title"></span></h3>
        </td>
      </tr>
    </tbody>
  </table>
</div>
